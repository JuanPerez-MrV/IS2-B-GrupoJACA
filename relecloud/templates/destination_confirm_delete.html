{% extends 'base.html' %}

{% block title %}
  Confirmar Eliminación - ReleCloud
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el destino "{{ destination.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Eliminar" />
      <a href="{% url 'destination_detail' destination.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
